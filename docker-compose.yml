version: '3'
services:
  squid:
    container_name: 'squid-proxy'
    build: ./squid/
    restart: always
    depends_on:
      - privoxy
    ports:
      - 13128:3128
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf
  privoxy:
    container_name: 'privoxy-proxy'
    build: ./privoxy/
    restart: always
    ports:
      - 18118:8118
    volumes:
      - ./privoxy/config:/etc/privoxy/config
